  </head>


  <body class="d-flex flex-column h-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="index.html">Void</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="issues.html" class="nav-link">Issues</a>

          <li class="nav-item">
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="create.html" class="nav-link">Create</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container mb-3">
      <div class="row">
        <div class="col-md-4 offset-md-4">


          <!-- Header -->
          <h2 class="text-center">Create a new project</h2>


          <form action="projects.html" method="post">


            <!-- Name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Issue Tracking System">
            </div>


            <!-- Initial of the Project -->
            <div class="form-group">
              <label for="initial">Initial</label>
              <input type="text" class="form-control" id="initial" name="initial" placeholder="ITS">
            </div>


            <!-- Project's optional description -->
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" placeholder="An optional informative description."></textarea>
            </div>


            <!-- Project due date -->
            <div class="form-group">
              <label>Completes on</label>
              <input type="date" class="form-control">
            </div>


            <!-- Create a new project button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Create a new project</button>
            </div>

          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <footer class="footer text-muted mt-auto py-3">
      <div class="container">
        Your informative footer goes here. You might add version or helpful links. How about last access informative? Or may be just about, company, career links?
      </div>
    </footer>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
