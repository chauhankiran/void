    <div class="container mb-3">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h2 class="text-center">Edit this issue</h2>


          <!-- The main issue edit form -->
          <!-- Haven't written here but display needed alert message here if validation failed -->
          <form action="issues.html" method="post">


            <!-- Title -->
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Short informative title" value="Add a support for username">
              <small class="form-text text-muted">
                This issue has 7 comments.
              </small>
            </div>


            <!-- Description -->
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" placeholder="Detail description of the issue.">Currently, we supports login via email. Add a support for username with email. In order to do that, first we need to add a column for username. Asked user to create username and the provide a support for username login. Do not cause any problem with login with email.</textarea>
            </div>


            <!-- Assigned To -->
            <div class="form-group">
              <label for="assigned-to">Assigned To</label>
              <select class="custom-select" id="assigned-to">
                <option>None</option>
                <option value="1" selected="">John Doe</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>


            <!-- Type -->
            <div class="form-group">
              <label for="type">Type</label>
              <select class="custom-select" id="type">
                <option>None</option>
                <option value="1" selected="">Enhancement</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>


            <!-- Priority -->
            <div class="form-group">
              <label for="priority">Priority</label>
              <select class="custom-select" id="priority">
                <option>None</option>
                <option value="1">One</option>
                <option value="2" selected="">High</option>
                <option value="3">Three</option>
              </select>
            </div>


            <!-- Due date with value to edit. -->
            <div class="form-group">
              <label for="due-date">Due date</label>
              <input type="date" id="due-date" class="form-control" value="2020-12-21">
            </div>

            <!-- An update button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- A common footer -->
    <footer class="footer bg-secondary text-muted mt-auto py-3">
      <div class="container">
        Your informative footer goes here. You might add version or helpful links. How about last access informative? Or may be just about, company, career links?
      </div>
